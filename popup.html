<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Settings</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
        input { width: 100%; margin-top: 10px; }
        button { width: 100%; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Choose Wallpaper</h3>
    <button id="randomWallpaper">Use Random Wallpaper</button>
    <h4>Or enter your own URL:</h4>
    <input type="text" id="customUrl" placeholder="Enter image URL">
    <button id="saveCustom">Save Custom Wallpaper</button>

    <script src="popup.js"></script>
</body>
</html>
